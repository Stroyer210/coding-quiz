<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <div class="top-items">
        <button  id="view-scores" class="view-score-button">View high scores</button>
        <h2 id="timer" class="timer">Time: 60</h2>
      </div>
    </header>

    <main>
      <div class="title-questions center">
        <h1 id="questions" class="first-title center"></h1>
        <p id="first-paragraph" class="first-paragraph center"></p>
        <button id="start-button" class="start-button center">
          Start Quiz
        </button>
      </div>
    </main>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
